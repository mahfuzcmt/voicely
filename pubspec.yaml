name: voicely
description: "Real-time Push-to-Talk communication app for teams"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.4
  firebase_messaging: ^15.2.4

  # WebRTC & Audio
  flutter_webrtc: ^1.3.0
  record: ^6.0.0
  just_audio: ^0.9.46
  audio_session: ^0.1.25
  flutter_local_notifications: ^18.0.1
  android_alarm_manager_plus: ^4.0.4

  # Background Service
  flutter_background_service: ^5.0.5
  flutter_background_service_android: ^6.2.2
  wakelock_plus: ^1.2.5

  # Location
  geolocator: ^14.0.0
  google_maps_flutter: ^2.12.1

  # Networking
  web_socket_channel: ^3.0.3
  dio: ^5.8.0+1

  # Navigation
  go_router: ^15.1.2

  # Utils
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  uuid: ^4.5.1
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5

  # Permissions
  permission_handler: ^12.0.0+1

  # UI
  cached_network_image: ^3.4.1
  flutter_svg: ^2.1.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.15
  freezed: ^3.0.0
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
